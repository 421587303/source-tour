<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red{
      color:red;
    }
  </style>
<script src="./jquery.js"></script> 
<script>
$(function(){
  $.jsonp('http://localhost:24678/info',function(data){
    $('#title')
    .html(data.title)
    .addClass('red')
  })

  $('#btn').on('click',function(){
    let val = $('#input').val()
    $('#ul').append(`<li>${val}</li>`)
    $('#input').val('')
  })
  // 维护一份数据，数据驱动前端页面
})


</script>

</head>
<body>
  
  <h1 id="title">hello</h1>
  <input type="text" id="input">
  <button id="btn">添加</button>

  <ul id="ul">
  </ul>


</body>
</html>
