<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app{
      width:100px;
      height:100px;
      position: relative;
      left:0;
      top:0;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="demo"></div>
  <script>

    let cur = 0
    let num =0
    function calc1(deadline){
      while(deadline.timeRemaining() > 1){
        let i = 100
        while(i>0){
          num += 2**(Math.random())
          i--
        }
        cur+=100
      }
      if(cur<10000000){
        requestIdleCallback(calc1)
      }else{
        document.querySelector('#demo').innerHTML = num
        cur = 0
        num=0
      }
    }
    function calc(){
      let i =0 
      let num = 0
      while(i<10000000){
       num += 2**(Math.random())
       i++
      }
      document.querySelector('#demo').innerHTML = num
    }
    setInterval(()=>{
      // calc()
      window.requestIdleCallback(calc1)
    },1000)
    start()
    
    function start(){
      let i =1
      let direction = 'right'
      let div = document.querySelector('#app')
      setInterval(()=>{
        div.style.left = i+'px'
        if(i==500 || i==0){
          direction= direction=='left'?'right':'left'
        }
        i = direction==='right'? i+1:i-1
      },30)
    }

  </script>
</body>
</html>
